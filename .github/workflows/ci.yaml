  name: Continuous Integration
  on:
    pull_request:
    push:
      branches:
        - main
  permissions: read-all
  jobs:
    unit-test:
      strategy:
        fail-fast: false
        matrix:
          node: [ "12", "14" ]
      runs-on: ubuntu-latest
      services:
        rabbitmq:
          image: rabbitmq:3
          ports:
            - 5672:5672
          env:
            RABBITMQ_DEFAULT_USER: username
            RABBITMQ_DEFAULT_PASS: password
        redis:
          image: redis
          options: >-
            --health-cmd "redis-cli ping"
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
      env:
        RUN_RABBITMQ_TESTS: 1
        TEST_RABBITMQ_HOST: "rabbitmq"
        TEST_RABBITMQ_PORT: 5672

        RUN_REDIS_TESTS: 1
        REDIS_HOST: redis
        REDIS_PORT: 6379

        RUN_AWS_TESTS: 1
      steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}
        - name: Cache Dependencies
          uses: actions/cache@v3
          with:
            path: |
              node_modules
              package-lock.json
              packages/*/node_modules
              packages/*/package-lock.json
            key: ${{ runner.os }}-${{ matrix.container }}-${{ hashFiles('**/package.json', 'packages/*/package.json') }}
        - name: Legacy Peer Dependencies for npm 7
          if: matrix.node == '16'
          run: npm config set legacy-peer-deps=true
        - name: Install Root Dependencies
          run: npm install --ignore-scripts
        - name: Bootstrap Dependencies
          run: npx lerna bootstrap --no-ci --hoist --nohoist='zone.js' --nohoist='mocha' --nohoist='ts-mocha'
        - name: Unit tests
          run: npm run test:ci:changed
        - name: Upload coverage to Codecov
          if: matrix.node == '14'
          uses: codecov/codecov-action@v2
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
            directory: ./coverage
